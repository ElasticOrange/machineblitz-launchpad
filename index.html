    <script>
      $(document).foundation();
			
			$(window).bind("load", position_footer);
			$(window).bind("resize", position_footer);
			function position_footer() 
			{	
				var footer = $("#footer");
				footer.css({
					'top': 'auto'
				});
				
				var pos = footer.position();
				var height = $(window).height();
				height = height - pos.top;
				height = height - footer.height();
				height = height - 10;
				if (height > 0) 
				{
					footer.css({
						'top': height + 'px'
					});
				}
				
				console.log(height);
			}
    </script>
